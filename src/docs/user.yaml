paths:
  /signup/:              
    post:
      tags:
        - User
      summary: creates a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/signUp'
      responses: 
        201:
          description: Data with user details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        500:
          description: INTERNAL SERVER ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
                  


components:
  schemas:       # Schema definition for request body
    signUp:
      type: object
      properties:
        userName:
          type: string
        email:
          type: string
        password:
          type: string

    ErrorResponse:
      type: object
      properties:
        data:
          type: object
        message:
            oneOf:
            - type: object
            - type: string
        status:
          type: string

    SuccessResponse:
      type: object
      properties:
        data:
          type: object
        message:
          type: string
        status:
          type: string